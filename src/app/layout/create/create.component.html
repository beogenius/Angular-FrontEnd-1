
<div class="card">
  <form [formGroup]="userForm" (ngSubmit)="createUser()">
    <div class="mt-5 box">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group mt-4">
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="id" placeholder="Input ID " hidden>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>First Name</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="firstName" placeholder="Input First Name">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Last Name</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="lastName" placeholder="Input Last Name">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Email</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="email" placeholder="Input Email">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Mobile</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="mobile" placeholder="Input Mobile">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Salary</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" formControlName="salary" placeholder="Input Salary ">
            </div>
          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="createUser()">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
